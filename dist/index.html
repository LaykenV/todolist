<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
   <div class="container">
       <header>
           <div class="headertext">Todo List</div>
           <button class="dropbutton">Menu</button>
       </header>
       <main>
           <div class="dropdown">
                <div class="dates">
                    <div class="dropdownbutton" id="alldates">All Tasks</div>
                    <div class="dropdownbutton" id="todaydate">Today's Tasks</div>
                    
                </div>
                <div class="projects">
                    <div class="projectselector">
                        <p>Projects:</p>
                    </div>
                    <button class="dropdownbutton" id="addproject"><span>+</span>Add Project</button>
                    <div class="dropdownbutton" id="addprojectform">
                        <form action="" method="get" id="addpf">
                            <label for="projectname">Project name:</label>
                            <input type="text"
                            name="projectname"
                            id="projectname"
                            required>
                            <button type="button" value="submit" id="projectsubmit">Create</button>
                        </form>
                        
                        <button id="projectcancel">X</button>
                    </div>
                </div>
           </div>
           <div class="tasksmenu">
                <div class="tasklist"></div>
                <button class="dropdownbutton" id="addtask"><span>+</span>Add Task</button>
           </div>
       </main>
       <footer>Copyright Â© 2022 LaykenV.dev</footer>
       <section class="taskpopup">
            <div class="taskpopupcont">
                <form action="" id="taskform" method="get">
                    <label for="taskname">Name:</label>
                    <input 
                        type="text" 
                        id="taskname" 
                        name="taskname" 
                        placeholder="Name of task" 
                        required>
                    <label for="description">Add to project:</label>
                    <input 
                        type="text" 
                        name="description" 
                        id="description"
                        placeholder="Project name">
                    <label for="duedate">Due date:</label>
                    <input 
                        type="date"
                        id="duedate"
                        name="duedate"
                        required>
                    <label for="priority" id="taskpriority">
                        <input type="radio" id="highpriority" name="priority" value="highpriority">
                        High priority
                        <input type="radio" id="lowpriority" name="priority" value="lowpriority">
                        Low priority
                    </label>
                    <button type="button" value="submit" id="submit">Add Task</button>

                </form>
            </div>
       </section>
   </div>
</body>
</html>
